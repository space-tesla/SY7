<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Hover Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 50px;
            color: #333;
            transition: 0.3s ease-in-out;
        }
        h1:hover {
            color: #ff6600;
            text-shadow: 2px 2px 5px #aaa, -2px -2px 5px #aaa;
        }
    </style>
</head>
<body>
    <h1>Hover Over Me</h1>
</body>
</html>
